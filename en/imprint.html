<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USP Hannover - Imprint</title>
    <link href='https://fonts.googleapis.com/css?family=Avenir Next LT Pro' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: 'Avenir Next LT Pro', sans-serif;
            margin: 0;
            padding: 0;
            color: #32373C;
            background-color: #f9f9f9;
            text-align: center;
            scroll-behavior: smooth;
            scroll-snap-type: y proximity;
            overflow-y: scroll;
        }

        header {
            background-color: #333333;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .logo img {
            height: 60px;
            background-color: white;
            border-radius: 4px;
        }

        section {
            padding: 60px 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        section h1 {
            margin-bottom: 40px;
            color: #71835F;
        }

        .contact-general {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .contact-general p {
            margin: 20px 0;
            font-size: 16px;
        }

        .contact-general a {
            color: #333333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-general a:hover {
            color: #FED16E;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .icon-row i {
            font-size: 48px;
            color: #71835F;
        }

        footer {
            background-color: #333333;
            color: #FED16E;
            text-align: center;
            padding: 20px;
            font-size: 12px;
        }

        footer a {
            color: #FED16E;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.3s, font-size 0.3s;
        }

        footer a:hover {
            color: #fff;
            font-size: 16px;
        }

        footer .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        footer .icons a {
            margin: 0 15px;
            font-size: 18px;
            transition: font-size 0.3s;
        }

        footer .icons a:hover {
            font-size: 20px;
        }

        .copy {
            font-size: 14px;
        }

        @media (max-width: 768px) {
    h1 {
        font-size: 22px;
    }

    h2 {
        font-size: 18px;
    }

    h3 {
        font-size: 16px;
    }

    p, span, ul {
        font-size: 16px;
    }

    .button-52 {
        font-size: 14px;
        padding: 10px 20px;
    }

    .nav-links a {
        font-size: 16px;
    }
}

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/en/index-en.html"><img src="/assets/logo.png" alt="Logo"></a>
        </div>
    </header>

    <section>
        <h1>Imprint</h1>
        <div class="contact-general">
            <p><i class='bx bxs-business'></i> USP Hannover GmbH</p>
            <p><i class='bx bxs-map'></i> <a href="https://maps.app.goo.gl/pcBD8bRFzJTAP3px7" target="_blank">Gretchenstr. 40<br>30161 Hannover</a></p>
            <p><i class='bx bxs-envelope'></i> <a href="mailto:c.klingebiel@usp-hannover.de">c.klingebiel@usp-hannover.de</a></p>
            <p><i class='bx bxs-globe'></i> <a href="http://www.usp-hannover.de" target="_blank">www.usp-hannover.de</a></p>
            <p><i class='bx bxs-building-house'></i> Amtsgericht Hannover HRB 227222</p>
            <p><i class='bx bx-tax'></i> Steuer-Nr. 25/210/00218</p>
        </div>
    </section>

    <footer>
        <p class="copy">&copy; 2024 USP Hannover GmbH. All rights reserved.</p>
        <div class="icons">
            <a href="imprint.html"><i class='bx bxs-file'></i> Imprint</a>
            <a href="privacy-en.html"><i class='bx bxs-lock-alt'></i> Privacy policy</a>
        </div>
    </footer>
</body>

</html>
